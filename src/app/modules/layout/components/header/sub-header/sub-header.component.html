<div nz-row nzJustify="center" class="main-menu-wrapper" [ngClass]="{'hover-effect': isHaveShowMenuItemContents()}">
  <div nz-row nzJustify="center">
    <div nz-col class="gutter-row" [nzSpan]="12" class="left-col__wrapper">
      <div class="inner-box">
        <img src="https://vinhcara.com/wp-content/uploads/2020/06/logo-vinh-cara.png123456-01.png" width="210px">
      </div>
    </div>
    <div nz-col class="gutter-row" [nzSpan]="12" class="right-col__wrapper">
      <div class="inner-box">
        <span>
          <a href="#">
            <nz-badge [nzCount]="wishListsLength |async">
              <i nz-icon nzType="heart" nzTheme="fill"></i>
            </nz-badge>

          </a>
        </span>
        <span>
          <a href="#">
            <nz-badge [nzCount]="5">
              <i nz-icon nzType="shopping" nzTheme="fill"></i>
            </nz-badge>

          </a>
        </span>
        <span>
          <a href="#">
            <i nz-icon nzType="user" nzTheme="outline"></i>
          </a>
        </span>
        <span>
          <a href="#">
            <i nz-icon nzType="search" nzTheme="outline"></i>
          </a>
        </span>
      </div>
    </div>
  </div>
  <div nz-row nzJustify="center">
    <ul class="menu">
      <li class="menu-item"><a>Trang sức đặc
          biệt</a></li>
      <li class="menu-item" (mouseenter)="handleShowMenuItem(0)" (mouseleave)="handleHideMenuItem(0)"><a>Trang sức</a>
      </li>
      <li class="menu-item" (mouseenter)="handleShowMenuItem(1)" (mouseleave)="handleHideMenuItem(1)"><a>Yêu & thành
          hôn</a></li>
      <li class="menu-item" (mouseenter)="handleShowMenuItem(2)" (mouseleave)="handleHideMenuItem(2)"><a>Kim cương</a>
      </li>
      <li class="menu-item" (mouseenter)="handleShowMenuItem(3)" (mouseleave)="handleHideMenuItem(3)"><a>Quà tặng</a>
      </li>
      <li class="menu-item" (mouseenter)="handleShowMenuItem(4)" (mouseleave)="handleHideMenuItem(4)"><a>Khám phá</a>
      </li>
      <li class="menu-item" (mouseenter)="handleShowMenuItem(5)" (mouseleave)="handleHideMenuItem(5)"><a>Về Vĩnh
          cara</a></li>
      <li class="menu-item" (mouseenter)="handleShowMenuItem(6)" (mouseleave)="handleHideMenuItem(6)"><a>Chính sách &
          dịch vụ</a></li>
      <li class="menu-item" (mouseenter)="handleShowMenuItem(7)" (mouseleave)="handleHideMenuItem(7)"><a>Liên hệ</a>
      </li>
      <li class="menu-item" (mouseenter)="handleShowMenuItem(8)" (mouseleave)="handleHideMenuItem(8)"><a>Tin tức</a>
      </li>
    </ul>
  </div>
</div>

<div nz-row nzJustify="center" class="menu-item-wrapper" [ngClass]="{'show': isHaveShowMenuItemContents()}">
  <div class="row-inner">
    <div class="menu-item-contents trang-suc__item"
      [ngClass]="{'show': isShowMenuItemsContents[0] || this.isShowMenuItems[0]}"
      (mouseenter)="handleShowMenuItemContents(0)" (mouseleave)="handleHideMenuItemContents(0)">
      <div class="menu-item-contents-wrapper">
        <app-trang-suc-mega-menu></app-trang-suc-mega-menu>
      </div>
    </div>

    <div class="menu-item-contents yeu-thanh-hon__item"
      [ngClass]="{'show': isShowMenuItemsContents[1] || this.isShowMenuItems[1]}"
      (mouseenter)="handleShowMenuItemContents(1)" (mouseleave)="handleHideMenuItemContents(1)">

    <div class="menu-item-contents kim-cuong__item"

    <div class="menu-item-contents chinh-sach__item"

      </div>
    </div>

    <div class="menu-item-contents lien-he__item"

    <div class="menu-item-contents tin-tuc__item"

    </div>
  </div>
</div>
