<section class="hero-section"></section>
<section class="about-section">
    <div class="about-title__wrapper">
        <p>VINHCARA</p>
        <p>VINHCARA TỰ HÀO LÀ THƯƠNG HIỆU KIẾN TẠO NÊN LỐI ĐI MỚI MẺ, ĐỘC NHẤT</p>
        <p>TRONG LĨNH VỰC CHẾ TÁC TRANG SỨC VÀ BÁN LẺ KIM CƯƠNG THIÊN NHIÊN.</p>
    </div>
    <div nz-row>
        <div nz-col [nzSpan]="8">
            <img src="https://vinhcara.com/wp-content/uploads/2020/12/anhbiabst-03-02-1024x1024.jpg" width="100%">
        </div>
        <div nz-col [nzSpan]="8">
            <img src="https://vinhcara.com/wp-content/uploads/2020/12/anhbiabst-03-03-1024x1024.jpg" width="100%">
        </div>
        <div nz-col [nzSpan]="8">
            <img src="https://vinhcara.com/wp-content/uploads/2020/12/anhbiabst-03-04-1024x1024.jpg" width="100%">
        </div>
    </div>
</section>
<section class="products-section">
    <h2>Sản phẩm mới</h2>
    <div *ngIf="isLoadingProduct" class="spinning-wrapper">
        <nz-spin nzSimple [nzSpinning]="isLoadingProduct"></nz-spin>
    </div>
    <nz-empty *ngIf="products && products.length===0" [nzNotFoundContent]="null"></nz-empty>
    <div class="products-wrapper" *ngIf="products">
        <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig">
            <div ngxSlickItem *ngFor="let prod of products" class="slide">
                <app-product-items-slide [product]="prod"></app-product-items-slide>
            </div>
        </ngx-slick-carousel>
    </div>
</section>
<section class="image-divide-section">
    <img src="https://vinhcara.com/wp-content/uploads/2021/01/bst_nu_1.jpg" width="100%" height="600px">
</section>
<section class="blogs-section">
    <div nz-row nzJustify="center">
        <div nz-col [nzSpan]="12">
            <p class="sub-title">Trending</p>
            <h2>SỰ KIỆN</h2>
        </div>
        <div nz-col [nzSpan]="12" class="right-col">
            <p><a href="#">Các sự kiện khác ></a></p>
        </div>
    </div>
    <div *ngIf="isLoadingPost" class="spinning-wrapper">
        <nz-spin nzSimple [nzSpinning]="isLoadingPost"></nz-spin>
    </div>
    <nz-empty *ngIf="posts && posts.length===0" [nzNotFoundContent]="null"></nz-empty>
    <div nz-row *ngIf="posts">
        <div nz-col [nzSpan]="12" *ngIf="!!posts[0]">
            <app-featured-post-item [post]="posts[0]"></app-featured-post-item>
        </div>
        <div nz-col [nzSpan]="12" *ngIf="isMoreOnePost()" class="right-col-blogs">
            <app-post-item *ngFor="let post of posts.slice(1); index as i" [post]='post'
                [ngClass]="{'has-margin': i===1}"></app-post-item>
        </div>
    </div>
</section>
<section class="story-section">
    <h2>Câu chuyện VĨNHCARA</h2>
    <div nz-row [nzGutter]="15">
        <div nz-col [nzSpan]="6">
            <img src="https://vinhcara.com/wp-content/uploads/2020/09/1234567.jpg" width="100%">
            <a href="#">Lịch sử hình thành</a>
        </div>
        <div nz-col [nzSpan]="6">
            <img src="https://vinhcara.com/wp-content/uploads/2020/09/123456.jpg" width="100%">
            <a href="#">Cảm hứng thiết kế</a>
        </div>
        <div nz-col [nzSpan]="6">
            <img src="https://vinhcara.com/wp-content/uploads/2020/09/12345.jpg" width="100%">
            <a href="#">Liên hệ</a>
        </div>
        <div nz-col [nzSpan]="6">
            <img src="https://vinhcara.com/wp-content/uploads/2020/09/1234.jpg" width="100%">
            <a href="#">Dịch vụ</a>
        </div>
    </div>
</section>
<section class="find-store-section">
    <div class="wrapper"></div>

    <a href="#">
        <div class="contents">
            Tìm cửa hàng
        </div>
    </a>


</section>
